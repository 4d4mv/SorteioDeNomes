<!DOCTYPE html>
<html lang="pt-br">
<head> <!-- head = cabeça. Onde é feita a configuração da página -->
    <meta charset="UTF-8"> <!--reconhecimento de caracteres especiais como: Ç por exemplo.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? family= Fredoka:wght@300 &família= Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>App Sorteio</title>
</head>
<body> <!--CORPO da página web. Onde são incluídos os textos e formatações da página(parte visual)-->
    <header>
        <img src="./assets/img/logo.svg" alt="Logo Aplicativo de sorteio">
        <h1>Sorteio de nomes</h1>
    </header>
    
    <main class="app">
        <section>
            <h2>SORTEAR NOMES</h2>
            <P>Informe no campo abaixo os itens <strong>(nomes, números, apelidos e etc)</strong> a serem embaralhados, separados por <strong>vírgula</strong> para que seja realizado o sorteio:</P>

            <!--<hr>-->

            <!--<p class="text-left">Adicione os nomes</p>-->

            <div class="formulario">
                <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                <textarea id="entradaNomes" placeholder="Adicione os nomes separados por vírgula aqui!"></textarea>

                <button class="botaoSortear">SORTEAR</button>
            </div>

            <div class="resultado">
                <span class="fechar">X</span>
                <p>Resultado: </p>
            </div>
            
        </section>
    </main>
    <footer></footer>
</body>

    <script src="./assets/js/script.js"></script>

</html>
